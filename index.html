<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="https://svgshare.com/i/_go.svg" alt="">
      </div>
      <div class="text">
        Obtenha uma gama de muita <br> criatividade & inpiração
      </div>
    </div>

    <form id="form">
      <div class="social">
        <div class="title">Crie sua Conta</div>
        <div class="question">
          Já tem uma conta? <br> <span><a href="">Faça login</a></span>
        </div>

        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="">
            Registrar-se com o Google
          </div>
          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
            Registrar-se com o Facebook
          </div>
        </div>

        <div class="or">Ou</div>
      </div>


      <!--  /**
        * ! User name Input
      **/ -->
      <div>
        <label for="username">Nome</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Sara Smith">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="fas fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!--  /**
        * ! Email name Input
      **/ -->
      <div>
        <label for="email">E-mail</label>
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="sara@exemplo.com">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="fas fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!--  /**
        * ! Password name Input
      **/ -->
      <div>
        <label for="password">Senha</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="******">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="fas fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <button type="submit" id="submit">Comece já a criar, é grátis!</button>
    </form>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
